<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #25D366;
            margin-bottom: 10px;
        }
        .status {
            padding: 10px 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }
        .status.waiting {
            background: #fff3cd;
            color: #856404;
        }
        .status.ready {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        #qrcode {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }
        #qrcode canvas {
            max-width: 100%;
            height: auto;
        }
        .instructions {
            color: #666;
            margin-top: 20px;
            line-height: 1.6;
        }
        .refresh-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .refresh-btn:hover {
            background: #128C7E;
        }
        #dashboardLink {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 8px;
            word-break: break-all;
        }
        #dashboardLink a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        #dashboardLink a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üì± WhatsApp Connection</h1>
        <div id="statusMessage" class="status waiting">Waiting for QR code...</div>
        <div id="qrcode"></div>
        <div class="instructions">
            <p><strong>How to connect:</strong></p>
            <ol style="text-align: left; display: inline-block;">
                <li>Open WhatsApp on your phone</li>
                <li>Tap Menu or Settings</li>
                <li>Tap "Linked Devices"</li>
                <li>Tap "Link a Device"</li>
                <li>Scan this QR code</li>
            </ol>
        </div>
        <div id="dashboardLink" style="display: none;">
            <p>üîó <strong>Your Personal Dashboard:</strong></p>
            <a id="dashboardUrl" href="" target="_blank"></a>
        </div>
        <button class="refresh-btn" onclick="checkStatus()">Refresh Status</button>
    </div>

    <script>
        let qrCodeGenerated = false;

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                const statusDiv = document.getElementById('statusMessage');
                const qrcodeDiv = document.getElementById('qrcode');
                const dashboardDiv = document.getElementById('dashboardLink');
                const dashboardUrl = document.getElementById('dashboardUrl');

                if (data.status === 'ready' && data.phoneNumber) {
                    statusDiv.className = 'status ready';
                    statusDiv.textContent = '‚úÖ Connected! WhatsApp is ready';
                    qrcodeDiv.innerHTML = '<p style="color: #28a745; font-size: 24px;">‚úì Successfully Connected</p>';
                    
                    const link = `http://localhost:8080?phone=${data.phoneNumber}`;
                    dashboardUrl.href = link;
                    dashboardUrl.textContent = link;
                    dashboardDiv.style.display = 'block';
                } else if (data.status === 'qr' && data.qr) {
                    statusDiv.className = 'status waiting';
                    statusDiv.textContent = 'üì∑ Scan the QR code with WhatsApp';
                    
                    if (!qrCodeGenerated || data.qr !== window.lastQR) {
                        qrcodeDiv.innerHTML = '<p>Generating QR code...</p>';
                        
                        // Use img tag with data URL instead of canvas
                        try {
                            const qrResp = await fetch('/api/qr-image'); const qrData = await qrResp.json(); const qrDataUrl = qrData.image;
                            qrcodeDiv.innerHTML = `<img src="${qrDataUrl}" alt="QR Code" style="max-width: 100%;">`;
                            qrCodeGenerated = true;
                            window.lastQR = data.qr;
                        } catch (err) {
                            console.error('QR generation error:', err);
                            qrcodeDiv.innerHTML = '<p style="color: red;">Error generating QR code. Refresh to retry.</p>';
                        }
                    }
                    dashboardDiv.style.display = 'none';
                } else if (data.status === 'loading') {
                    statusDiv.className = 'status waiting';
                    statusDiv.textContent = '‚è≥ Initializing WhatsApp...';
                    qrcodeDiv.innerHTML = '<p>Please wait...</p>';
                    dashboardDiv.style.display = 'none';
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '‚ùå Not connected';
                    qrcodeDiv.innerHTML = '<p>Click refresh to try again</p>';
                    dashboardDiv.style.display = 'none';
                }
            } catch (error) {
                console.error('Error checking status:', error);
                document.getElementById('statusMessage').className = 'status error';
                document.getElementById('statusMessage').textContent = '‚ùå Connection error: ' + error.message;
                document.getElementById('qrcode').innerHTML = '<p>Unable to connect to WhatsApp bot. Is it running?</p>';
            }
        }

        // Auto-refresh every 3 seconds
        setInterval(checkStatus, 3000);
        
        // Initial check
        checkStatus();
    </script>
</body>
</html>
