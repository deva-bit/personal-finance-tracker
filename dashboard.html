<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card h2 {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }
        .card .subtitle {
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .table-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        tr:hover {
            background: #f5f5f5;
        }
        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin: 20px auto;
            display: block;
        }
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 50px;
        }
        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .category-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        .cat-food { background: #ffeaa7; color: #d63031; }
        .cat-drinks { background: #74b9ff; color: #0984e3; }
        .cat-transport { background: #a29bfe; color: #6c5ce7; }
        .cat-general { background: #dfe6e9; color: #2d3436; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Expense Tracker Dashboard</h1>
        
        <div id="error" style="display: none;" class="error"></div>
        <div id="loading" class="loading">Loading...</div>
        
        <div id="content" style="display: none;">
            <div class="cards">
                <div class="card">
                    <h2>üìä This Month</h2>
                    <div class="value" id="monthlyTotal">RM 0.00</div>
                    <div class="subtitle" id="monthlyCount">0 expenses</div>
                </div>
                <div class="card">
                    <h2>üìÖ Last 7 Days</h2>
                    <div class="value" id="weeklyTotal">RM 0.00</div>
                    <div class="subtitle" id="weeklyCount">0 expenses</div>
                </div>
                <div class="card">
                    <h2>üìà Average</h2>
                    <div class="value" id="avgExpense">RM 0.00</div>
                    <div class="subtitle">per expense</div>
                </div>
            </div>

            <div class="table-card">
                <h2 style="margin-bottom: 20px; color: #667eea;">üí≥ By Category (This Month)</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>%</th>
                        </tr>
                    </thead>
                    <tbody id="categoryTable">
                    </tbody>
                </table>
            </div>

            <div class="table-card">
                <h2 style="margin-bottom: 20px; color: #667eea;">üìù Recent Expenses</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="recentTable">
                    </tbody>
                </table>
            </div>

            <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>
        </div>
    </div>

    <script>
        const DB_HOST = 'localhost';
        const DB_PORT = 5432;
        const DB_NAME = 'n8n';
        const DB_USER = 'n8n';
        const DB_PASS = 'n8n123';

        async function queryDatabase(query) {
            // Since we can't directly query PostgreSQL from browser,
            // we'll use the n8n API to execute queries
            const response = await fetch('http://localhost:5678/webhook/query-expenses', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: query })
            });
            return await response.json();
        }

        async function loadData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            try {
                // For now, we'll use mock data
                // In production, this would query the database
                const mockData = await getMockData();
                
                displayData(mockData);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                document.getElementById('error').textContent = 'Error loading data: ' + error.message;
                document.getElementById('error').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function getMockData() {
            // This is mock data - replace with actual database query
            return {
                monthly: { total: 52.00, count: 5 },
                weekly: { total: 52.00, count: 5 },
                categories: [
                    { category: 'food', count: 3, total: 45.00 },
                    { category: 'drinks', count: 2, total: 7.00 }
                ],
                recent: [
                    { date: '2025-12-01 14:37', description: 'snack', category: 'food', amount: 5.00 },
                    { date: '2025-12-01 14:35', description: 'tea', category: 'drinks', amount: 2.00 },
                    { date: '2025-12-01 14:29', description: 'coffee', category: 'drinks', amount: 5.00 },
                    { date: '2025-12-01 14:29', description: 'dinner', category: 'food', amount: 25.00 },
                    { date: '2025-12-01 14:28', description: 'lunch', category: 'food', amount: 15.00 }
                ]
            };
        }

        function displayData(data) {
            // Update summary cards
            document.getElementById('monthlyTotal').textContent = `RM ${data.monthly.total.toFixed(2)}`;
            document.getElementById('monthlyCount').textContent = `${data.monthly.count} expenses`;
            
            document.getElementById('weeklyTotal').textContent = `RM ${data.weekly.total.toFixed(2)}`;
            document.getElementById('weeklyCount').textContent = `${data.weekly.count} expenses`;
            
            const avg = data.monthly.count > 0 ? data.monthly.total / data.monthly.count : 0;
            document.getElementById('avgExpense').textContent = `RM ${avg.toFixed(2)}`;

            // Category table
            const categoryTable = document.getElementById('categoryTable');
            categoryTable.innerHTML = '';
            data.categories.forEach(cat => {
                const percentage = ((cat.total / data.monthly.total) * 100).toFixed(0);
                categoryTable.innerHTML += `
                    <tr>
                        <td><span class="category-badge cat-${cat.category}">${cat.category}</span></td>
                        <td>${cat.count}</td>
                        <td>RM ${cat.total.toFixed(2)}</td>
                        <td>${percentage}%</td>
                    </tr>
                `;
            });

            // Recent expenses table
            const recentTable = document.getElementById('recentTable');
            recentTable.innerHTML = '';
            data.recent.forEach(exp => {
                recentTable.innerHTML += `
                    <tr>
                        <td>${exp.date}</td>
                        <td>${exp.description}</td>
                        <td><span class="category-badge cat-${exp.category}">${exp.category}</span></td>
                        <td><strong>RM ${exp.amount.toFixed(2)}</strong></td>
                    </tr>
                `;
            });
        }

        // Load data on page load
        loadData();

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
